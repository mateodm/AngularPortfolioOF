<section class="fondo vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <div class="mb-md-2 mt-md-2 pb-1">
                            <h2 class="fw-bold mb-2 text-uppercase">Inicia sesion</h2>
                            <p class="text-white-50 mb-5">Ingresa tu correo electronico y contraseña a continuación</p>
                            <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                                <div class="form-outline form-white mb-4">
                                    <input type="name" name="name"  id="name"  class="form-control form-control-lg" [(ngModel)]="name" required />
                                    <label class="form-label" for="name">Usuario</label>
                                </div>
                                <div class="form-outline form-white mb-4">
                                    <input type="password"  name="password"  id="password" class="form-control form-control-lg"  [(ngModel)]="password" required />
                                    <label class="form-label" for="password">Contraseña</label>
                                </div>
                                <button class="btn btn-outline-light btn-lg px-5" type="submit">Iniciar sesion</button>
                            </form>
                            <div class="d-flex justify-content-center text-center mt-4 pt-1">
                                <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                                <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                                <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                            </div>
                        </div>
                        <div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
